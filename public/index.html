<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="styles.css">
  <title>REST API</title>
</head>

<body>
  <h1>Hommies nearby</h1>
  <div id="homepage">
    <h1>Find a hommie in your area!</h1>
    <div id="persons"></div>
  </div>


  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
  <script src="https://unpkg.com/react@15/dist/react.js"></script>
  <script src="https://unpkg.com/react-dom@15/dist/react-dom.min.js"></script>



  <!-- Create React Component -->
  <script type="text/babel">
    const Persons = React.createClass({
             getInitialState: function(){
                 return({
                     persons: []
                 });
             },
             render: function(){
                 var persons = this.state.persons;
                 persons = persons.map(function(person, index){
                     return(
                         <li key={index}>
                             <span className={person.available}></span>
                             <span className="name">{person.name}</span>
                             <span className="rank">{person.rank}</span>
                             <span className="dist">{Math.floor(person.dist['calculated'] / 1000)} km</span>
                         </li>
                     );
                 });
                 return(
                     <div id="person-container">
                         <form id="search" onSubmit={this.handleSubmit}>
                             <label>Enter your Latitude:</label>
                             <input type="text" ref="lat" placeholder="latitude" required />
                             <label>Enter your Longitude:</label>
                             <input type="text" ref="lng" placeholder="longitude" required />
                             <input type="submit" value="Find persons" />
                         </form>
                         <ul>{persons}</ul>
                     </div>
                 );
             },
             handleSubmit: function(e){
                 e.preventDefault();
                 var lng = this.refs.lng.value;
                 var lat = this.refs.lat.value;

                 fetch('/api/persons?lng=' + lng + '&lat=' + lat).then(function(data){
                     return data.json();
                 }).then( json => {
                     this.setState({
                         persons: json
                     });
                 });
             }
         });
         ReactDOM.render(<Persons />, document.getElementById('persons'));
         </script>


</body>

</html>
